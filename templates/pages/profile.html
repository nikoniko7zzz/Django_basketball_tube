<!-- プロフィール情報をユーザーが画面上で変更できるようにするためのページ -->

{% extends 'base.html' %}

{% block main %}

<div class="container my-5">
  <div class="row">
    <div class="col-md-5">
      <h1>Profile</h1>
      <form method="POST">
        {% csrf_token %}
        {{form}}
        <div class="text-right">
          <button type="submit" class="btn btn-info btm-sm data-bs-toggle=">Save</button>
        </div>
      </form>
    </div>
  </div>

</div>

{% endblock %}
