<!-- ログインとサインアップを一枚のファイルにしている -->
<!-- ログインとサインアップを出し分ける -->
{% extends 'base.html' %}

{% block main %}
<div class="container my-5">
  <h2>
    <!-- ログインとサインアップを出し分ける -->
    <!-- request.pathの中にloginがあれば... -->
    {% if 'login' in request.path %}
    ログイン
    {% elif 'signup' in request.path %}
    ユーザー登録
    {% endif %}
  </h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group col-md-6 px-0">
      <input type="text" class="form-control" name="username" placeholder="Username">
    </div>
    <div class="form-group col-md-6 px-0">
      <input type="email" class="form-control" name="email" placeholder="Email" required>
    </div>
    <div class="form-group col-md-6 px-0">
      <input type="password" class="form-control" name="password" placeholder="Password" required>
    </div>
    <div class="text-right col-md-6 px-0">
      {% if 'login' in request.path %}
      <a href="/signup/">
        <button class="btn btn-outline-info mr-2" type="button">
          ユーザー登録画面へ
        </button>
      </a>
      {% elif 'signup' in request.path %}
      <a href="/login/">
        <button class="btn btn-outline-info mr-2" type="button">
          ログイン画面へ
        </button>
      </a>
      {% endif %}

      <button class="btn btn-info btm-sm" type="submit">
        <!-- ログインとサインアップを出し分ける -->
        {% if 'login' in request.path %}
        ログイン
        {% elif 'signup' in request.path %}
        ユーザー登録
        {% endif %}
      </button>
    </div>

  </form>
</div>

{% endblock %}
