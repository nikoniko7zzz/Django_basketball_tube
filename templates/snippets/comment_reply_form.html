<!-- 返信コメントの箱 -->
<div id="panelsStayOpen-collapse_{{ object.pk }}" class=" collapse" aria-labelledby="panelsStayOpen-heading_{{ object.pk }}">

  <!-- 返信コメントフォーム -->
  <form method="POST">
    {% csrf_token %}
    <!-- このフォームは非表示なので入力されない -->
    {{ reply_form }}

    <!-- comment.idを含んで、処理する部分 -->
    <textarea name="comment_text" cols="40" rows="1" class="form-control my-3" placeholder="返信する" oninput="resizeReplyTextarea(this);" maxlength="1000" required="" id="id_comment_text_{{ object.pk }}"></textarea>
    <input type="hidden" name="comment_to" value="{{ object.pk }}">


    <div class="text-right my-2">
      <button type="text" class="btn btn-info btn-sm disabled" onclick="clearText()">キャンセル</button>
      <button type="submit" class="btn btn-info btn-sm" name="ReplyFormBtn">返信 送信</button>
    </div>
  </form>
</div>
